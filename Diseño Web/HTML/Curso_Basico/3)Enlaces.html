<!-- Indica formato htmls -->
<html> 
	<!-- En head va la cabezera o titulo de la pagina de la pestaño -->
	<head> 
		<title>Titulo de mi primera web</title>
	</head>
	<!-- En body va todo lo que va a aparecer en la pagina es el cuerpo -->
	<!--link rel="stylesheet" type="text/css" href="estilo.css"--> <!--Para agregar codigo css-->

	<!-- Agrego icono de pestaña-->
	<link rel="shortcut icon" type="image/x-icon" href="Imagenes/favicon.ico">
	<body> 
		<!-- h1: solo se puede utilizar un h1 o mas bien es la forma correcta y google no te penaliza-->
		<h1>Titulo 1</h1> 
		<!-- Utilizo <p> para agregar parrafos, peudo sin p pero no seria correcto por la estructura del lenguaje-->
		<p>
			Aqui sirve para escribir parrafos,
			<!-- la diferencia entre b y strong es que b solo es visual y strong da enfacis en la busqueda del navegador es decir google va a mirar con estas etiquetas--> 
			<b>letra en negrita</b>, 
			<strong>otra forma de poner letra en negrita</strong>
			<span>, estiqueta span no cambia pero indico que podria cambiar</span>
			</p>
		<!-- Inserto enlaces, se inserta con el https(protocolo) pq sino no funciona, con target="_blank" me abre el link en una nueva pestaña -->
		<a target="_blank" href="https://www.google.com/">Ir a Google</a>
		<a href="Imagenes/logo.png">Ir a la imagen</a>
		<a href="mailto:ideas@hmail.com">Enviar correo a ideas</a>
		<!-- Inserto una linea separadora-->	
		<hr/>
		<!-- titulo secundario, con css modifico los cambios visuales-->
		<h2>Titulo 2</h2> 	
		</p>
			<cite>autor de la cita</cite>>	
			<blockquote>blockquote sirve para hacer citas</blockquote>
		</p>
	</body>
</html>
