<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7)Programacion Asincrona</title>
</head>

<body>
  <h1>48)Funciones Asincronas Async Await</h1>
  <script>
    function cuadradoPromesa(value){

      if(typeof value !=='number'){
        //Metodo reolve y rejet son metodos estaticos por lo cual no nececito instanciar un objeto para usarlos
        return Promise.reject(`Error el valor ${value} ingresado no es un numero`);
      }

      return new Promise((resolve,rejet)=>{
        setTimeout(()=>{
        resolve({value,result:value*value}); //resolve es el retorno positivo si se cumple promesa
        },0|Math.random()*100);
      });
    }

    /*----Funcion Asincrona----
      Con funciones asincronas puedo guardar las peticiones en variables(let obj=cuadradoPromesa)
      y evito usar demasiados then
     */
    async function funcionAsincronaDeclarada(){
      try{
        console.log('Inicion Funcion async');
        //IMPORTANTE: Utilizo "await" en la linea de abajo para decirle al programa que ejecute y 
        //espere esa linea antes de pasar al console.log debido a lo que vimos de asincronismo y 
        //que sino devuelve undefined si no uso el await
        let obj=await cuadradoPromesa(0);
        console.log(`Async Funcion: ${obj.value}, ${obj.result}`);

        obj=await cuadradoPromesa(1);
        console.log(`Async Funcion: ${obj.value}, ${obj.result}`);

        obj=await cuadradoPromesa(2);
        console.log(`Async Funcion: ${obj.value}, ${obj.result}`);

        obj=await cuadradoPromesa(3);
        console.log(`Async Funcion: ${obj.value}, ${obj.result}`);

        obj=await cuadradoPromesa('4');
        console.log(`Async Funcion: ${obj.value}, ${obj.result}`);

        obj=await cuadradoPromesa(5);
        console.log(`Async Funcion: ${obj.value}, ${obj.result}`);
      }catch(err){
        console.error(err);
      }
    }
    
    funcionAsincronaDeclarada();

    //Funcion asincrona expresada
    const funcionAsincronaExpresada=async()=>{
      try{
        console.log('Inicion Funcion async');
        //IMPORTANTE: Utilizo "await" en la linea de abajo para decirle al programa que ejecute y 
        //espere esa linea antes de pasar al console.log debido a lo que vimos de asincronismo y 
        //que sino devuelve undefined si no uso el await
        let obj=await cuadradoPromesa(6);
        console.log(`Async Funcion: ${obj.value}, ${obj.result}`);

        obj=await cuadradoPromesa(7);
        console.log(`Async Funcion: ${obj.value}, ${obj.result}`);

        obj=await cuadradoPromesa(8);
        console.log(`Async Funcion: ${obj.value}, ${obj.result}`);

        obj=await cuadradoPromesa(9);
        console.log(`Async Funcion: ${obj.value}, ${obj.result}`);

        obj=await cuadradoPromesa('10');
        console.log(`Async Funcion: ${obj.value}, ${obj.result}`);

        obj=await cuadradoPromesa(11);
        console.log(`Async Funcion: ${obj.value}, ${obj.result}`);
      }catch(err){
        console.error(err);
      }
    }
    funcionAsincronaExpresada();    
  </script>
</body>
