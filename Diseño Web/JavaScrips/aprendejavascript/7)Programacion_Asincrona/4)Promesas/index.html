<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7)Programacion Asincrona</title>
</head>

<body>
  <h1>47)Promesas</h1>
  <script>
    //http://callbackhell.com/
    //Callbacks: Mecanimos por exelencia de JS para invocar funciones para trabajar con asincronismo
    function cuadradoPromesa(value){

      if(typeof value !=='number'){
        //Metodo reolve y rejet son metodos estaticos por lo cual no nececito instanciar un objeto para usarlos
        return Promise.reject(`Error el valor ${value} ingresado no es un numero`);
      }

      return new Promise((resolve,rejet)=>{
        setTimeout(()=>{
        resolve({value,result:value*value}); //resolve es el retorno positivo si se cumple promesa
        },0|Math.random()*100);
      });
    }

    /*---------------------------------------------------------------------
      El codigo es mas ordenado que cuando uso callback, esto es lo mismo que el video 46 
      pero mas ordenado y evito la piramide del infierno

      *then(encadena metodos y devuelve promesas creo)
      *catch(para capturar errores) metodos para trabajar la sincronia cuando uso promesas
    ---------------------------------------------------------------------*/
    cuadradoPromesa(0)
      .then(obj=>{//then: recibe la parte positiva de la promesa(resolve) 
        console.log('Inicio Promesa'); 
        console.log(`Promesa: ${obj.value}, ${obj.result}`);
        return cuadradoPromesa(1);
      })
      .then(obj=>{ //Este then esta concatenado con la linea 40
        console.log(`Promesa: ${obj.value}, ${obj.result}`);
        return cuadradoPromesa(2);
      })
      .then(obj=>{ //Este then esta concatenado con la linea 44 
        console.log(`Promesa: ${obj.value}, ${obj.result}`);
        return cuadradoPromesa('3'); //Como ingreso un string salta el catch y termina aca, no sigue, no ejecuta ni el 4 ni el 5
      })
      .then(obj=>{ //Este then esta concatenado con la linea 48 
        console.log(`Promesa: ${obj.value}, ${obj.result}`);
        return cuadradoPromesa(4);
      })
      .then(obj=>{ //Este then esta concatenado con la linea 52
        console.log(`Promesa: ${obj.value}, ${obj.result}`);
        return cuadradoPromesa(5);
        console.log('Fin Promesa')
      })
      .catch(err=>console.error(err)); 
    
  </script>
</body>
