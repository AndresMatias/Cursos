<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>2)Tipos de datos</title>
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
      <h1>Funciones</h1>
      <!-- Inicio de la programacion del Scrip de javascrips-->
      <script>
        //------Funcione Declaradas---------
        function estoEsUnaFuncion(){
          console.log("uno");
          console.log("dos");
          console.log("tres");
        }

        function unaFuncionQueDevuelveValor(){
          console.log("uno");
          console.log("dos");
          console.log("tres");
          return "Retorno de valores"
        }

        function nombreEdad(nombre="Desconocido",edad=0){ //Asigno valores por defecto
          console.log(`Mi nombre es ${nombre} y tengo
                        ${edad} a√±os`);
        }

        //-----Invocacion de Funcion--------
        estoEsUnaFuncion();
        let valorDeFuncion=unaFuncionQueDevuelveValor();
        console.log(valorDeFuncion);
        nombreEdad('Andres',25);
        nombreEdad();

        //Nota: Si declaro la funcion al final del scrip y la invoco al principio de todos modos se ejecuta bien porque js lo ordena ascendiendo de nivel la funcion(algo asi)(excepto a funciones expresadas)
        //------Funcion anonima--------
        //Nota: se recomienda usar funciones expresadas para evitar error de codigo si es desordenado
        funcionExpresada(); //Si la invoco antes de declararla entonces si me generar error
        const funcionExpresada= function(){
          console.log("Esto es una funcion expresada, es decir una funcion que se le ha asignado como valor una variable,"+ 
          "si invocamos esta funcion antes de su definicion nos dira....");
        }
        funcionExpresada();
      </script>
  </body>
</html>
