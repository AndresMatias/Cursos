<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>2)Tipos de datos</title>
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
      <h1>Booleans</h1>
      <!-- Inicio de la programacion del Scrip de javascrips-->
      <script>
        let a=true;
        let b=false;
        let c=new Boolean(true); //Con constructor
        console.log(typeof a, typeof b); //typeof: muestra que tipode dato es

        //Valores que tienden a verdadero o false
        console.log(new Boolean(0));  //Falso
        console.log(new Boolean(-7)); //Verdadero
        console.log(new Boolean("")); //Falso
        console.log(new Boolean(" "));//Verdadero

      </script>
  </body>
</html>
