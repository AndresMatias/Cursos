<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7)Nuevos Tipos de Datos</title>
</head>

<body>
  <h1>49)Symbol</h1>
  <script>
    //Symbol: crea referencia unica, crea elementos privados dentro de un objeto
    // la buena practica dice que hay que crear symbol con const y en mayusculas
    let id = Symbol("id");
    let id2 = Symbol("id2");
    console.log(id === id2)
    console.log(id, id2);
    console.log(typeof id, typeof id2);

    //Buena practica de como crear symbol
    const NOMBRE = Symbol("nombre");
    const SALUDAR = Symbol("saludar");
    const persona = {
      [NOMBRE]: "Jon",
      edad: 35
    };
    console.log(persona);
    persona.NOMBRE = "Jonathan MirCha" //No afecta la propiedad de simbolo en la linea 25
    console.log(persona);
    //Formas de llamar a las propiedades privadas para poder ocultar ciertas propiedades
    console.log(persona.NOMBRE);
    console.log(persona[NOMBRE]);

    //Creo una funcion tipo Symbol en el objeto persona
    persona[SALUDAR] = function () {
      console.log(`Hola`);
    }
    console.log(persona);
    persona[SALUDAR]();

    //Recorro propiedades
    for (let propiedad in persona) {
      console.log(propiedad);
      console.log(persona[propiedad]);
    }
    console.log(Object.getOwnPropertySymbols(persona));   
  </script>
</body>
