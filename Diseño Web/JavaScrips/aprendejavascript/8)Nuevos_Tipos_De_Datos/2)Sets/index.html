<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7)Nuevos Tipos de Datos</title>
</head>

<body>
  <h1>50)Sets
  </h1>
  <script>
    //Set:Arreglo mejoradode js que solo acepta valores unicos primitivos por ej dos veces 3 solo aparecera uno
    const set = new Set([1, 2, 3, 3, 4, 5, true, false, false, {}, {}, "hola", "HOla"]);
    console.log(set);
    console.log(set.size); //TamaÃ±o
    const set2 = new Set();
    //--Agrego elementos--
    set2.add(1);
    set2.add(2);
    set2.add(2);
    set2.add(3);
    set2.add(true);
    set2.add(false);
    set2.add(true);
    set2.add({});
    console.log(set2);
    console.log(set2.size);
    console.log("Recorriendo set");
    //--Recorro arreglo--
    for (item of set) {
      console.log(item);
    }
    console.log("Recorriendo set2");
    set2.forEach(item => console.log((item))); //Recorro arreglo con for each

    //--Array me permite convertir un valor de tipo iterable a un arreglo esto me sirve para acceder a una poscion especifica del set pq si hago set[n] no sirve
    let arr = Array.from(set);
    console.log(arr);
    console.log(arr[0]);
    console.log(arr[9]);
    set.delete("HOla"); //Elimino un elemento especifico
    console.log(set);
    //--has: comprueba si el elemento existe dentro de los datos del set
    console.log(set.has("hola"));
    console.log(set.has(19));
    //--Limpio el set, elimino todo lo que tiene
    set2.clear();
    console.log(set2);
  </script>
</body>
