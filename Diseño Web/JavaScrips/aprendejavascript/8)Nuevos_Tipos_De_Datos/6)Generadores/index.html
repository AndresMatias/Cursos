<!DOCTYPE html>

<head>

<body>
  <h1>54)Generadores</h1>
  <script>
    /*
      Generadores: Vuelven iterables a las funciones, se le pone un * al lado de function y se vuelve un generador
    */
    function* iterable() { //Poner el * es MUCHO MUY IMPORTANTE
      yield "hola";  //yield es como un retorno que detecta que lo llamo un iterador del generador
      console.log("Hola consola");
      yield "hola 2";
      console.log("Seguimos con más instrucciones de nuestro código");
      yield "hola 3";
      yield "hola 4";
    }
    let iterador = iterable();
    //console.log(iterador.next());
    //console.log(iterador.next());
    //console.log(iterador.next());
    //console.log(iterador.next());
    //console.log(iterador.next());
    for (let y of iterador) {
      console.log(y);
    }
    const arr = [...iterable()]; //Guardo los YIELD(todo lo que tenga yield) de la funcion iterable en la linea 16
    console.log(arr);
    function cuadrado(valor) {
      setTimeout(() => {
        return console.log({ valor, resultado: valor * valor })
      }, Math.random() * 1000);
    }
    function* generador() {
      console.log("Inicia Generator");
      yield cuadrado(0);
      yield cuadrado(1);
      yield cuadrado(2);
      yield cuadrado(3);
      yield cuadrado(4);
      yield cuadrado(5);
      console.log("Termina Generator");
    }
    let gen = generador();
    for (let y of gen) {
      console.log(y);
    }
  </script>
</body>
