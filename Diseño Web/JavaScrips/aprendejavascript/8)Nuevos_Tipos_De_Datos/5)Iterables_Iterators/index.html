<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7)Nuevos Tipos de Datos</title>
</head>

<body>
  <h1>53)Iterables & Iterators</h1>
  <script>
    /*
      Una iteracion es como una vuelta en el recorrido de un for
      Cuando una variable es iterable significa que es una estructura de datos lineal con elementos publicos que hacen que se puedan recorrer
      Iterable: Elemento a recorrer
      Iterador: Apuntador que esta recorriendo ese elemento
    */
    const iterable = [1, 2, 3, 4, 5];
    //const iterable = "Hola Mundo";
    //const iterable = new Set([1, 2, 3, 3, 4, 5]); //Esto es importante pq si uso set y lo recorro con iterador, el iterador va reconocer el tipo de dato set y no va a imprimir elementos repetidos
    //const iterable = new Map([["nombre", "jon"], ["edad", 35]]);

    //----Accedemos al iterador del iterable----
    const iterador = iterable[Symbol.iterator]();
    console.log(iterable);
    console.log(iterador);
    //console.log(iterador.next());
    //console.log(iterador.next());
    //console.log(iterador.next());
    //console.log(iterador.next());
    //console.log(iterador.next());
    //console.log(iterador.next());
    let next = iterador.next();
    while (!next.done) {
      console.log(next.value);
      next = iterador.next(); //metodo next del iterador para recorrer una objeto iterable
    }
  </script>
</body>
