<body>
  <h1>52)Maps</h1>
  <script>
    /*
     Apenas se nulifica uno de sus elementos el eliminar de basura lo elimina
     No se pueden eliminar todos los elementos de una
     No se puede comprobar su tamaÃ±o
     No se pueden recorrer con for
     Se agregan valores de uno en uno
    */
    //const ws = new WeakSet([1, 2, 3, 3, 4, 5, true, false, false, {}, {}, "hola", "HOla"]); //Como NO declarar este tipo de dato
    const ws = new WeakSet();
    let valor1 = { "valor1": 1 };
    let valor2 = { "valor2": 2 };
    let valor3 = { "valor3": 3 };
    ws.add(valor1);
    ws.add(valor2);
    console.log(ws);
    console.log(ws.has(valor1));
    console.log(ws.has(valor3));
    ws.delete(valor2);
    console.log(ws);
    ws.add(valor2);
    ws.add(valor3);
    console.log(ws);
    setInterval(() => console.log(ws), 1000);
    setTimeout(() => { /*nulifico los valores y a los 5 seg el ws limpia sus propias referencias*/
      valor1 = null;
      valor2 = null;
      valor3 = null;
    }, 5000);

    /*const wm = new WeakMap([ //Como NO declarar este tipo de dato
      ["nombre", "kEnAi"],
      ["edad", 7],
      ["animal", "perro"],
      [null, "nulo"]
    ]);*/

    const wm = new WeakMap();
    let llave1 = {};
    let llave2 = {};
    let llave3 = {};
    wm.set(llave1, 1);
    wm.set(llave2, 2);
    console.log(wm);
    console.log(wm.has(llave1));
    console.log(wm.has(llave3));
    console.log(wm.get(llave1));
    console.log(wm.get(llave2));
    console.log(wm.get(llave3));
    wm.delete(llave2);
    console.log(wm);
    wm.set(llave2, 2)
    wm.set(llave3, 3)
    console.log(wm);
    setInterval(() => console.log(wm), 1000);
    setTimeout(() => {
      llave1 = null;
      llave2 = null;
      llave3 = null;
    }, 5000);
  </script>
