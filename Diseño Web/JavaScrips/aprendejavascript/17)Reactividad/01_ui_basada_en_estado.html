
 

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz basada en el Estado</title>
</head>

<body>
  <h1>Interfaz basada en el Estado</h1>
  <form id="todo-form">
    <input type="text" id="todo-item" placeholder="Tarea por hacer">
    <input type="submit" value="Agregar">
  </form>
  <h2>Lista de Tareas</h2>
  <ul id="todo-list"></ul>
  <script>
	/*
	 Ejemplo basico de como funciona una interfaz basada en estados pero no se recomienda usar esto porque faltan reglas
	*/
    const d = document;

    //El State
    const state = {
      todoList: []
    }

    //Template UI
    const template = () => {
      if (state.todoList.length < 1) {
        return `<p><em>Lista sin tareas por hacer.</em></p>`;
      }

      let todos = state.todoList.map(item => `<li>${item}</li>`).join(""); //EL join une todos los elementos en una cadena de texto y elimina las comas entre medio de cada elemento

      return todos;
    }

    //Render UI
    const render = () => {
      console.log(state);

      const $list = d.getElementById("todo-list");
      if (!$list) return; //Si el elemento no existe en l dom sale de la funcion
      $list.innerHTML = template(); //utiliza esta forma de inyectar html por practicidad pero es mejor usar una formar mas elegante o con mejores practicas
    }

    d.addEventListener("DOMContentLoaded", render);

    d.addEventListener("submit", e => {
      if (!e.target.matches("#todo-form")) return false;

      e.preventDefault();
	  
	  //--Variables--
      const $item = d.getElementById("todo-item");
      if (!$item) return;

      //--Actualizar el State y la UI--
      state.todoList.push($item.value);
      render(); //Renderizado

      //Limpiar el input
      $item.value = "";
      $item.focus();
    });
  </script>
</body>

</html>
