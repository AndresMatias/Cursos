<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémons</title>
  <style>
    html {
      text-align: center;
    }
    .grid-fluid { /* Diseño responsivo */
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      text-align: center;
    }

    .loader {
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <h1>Pokémons</h1>
  <nav class="links"></nav>
  <main class="grid-fluid"></main>
  <script>
    /* ********** Curso JavaScript: 134. Ejercicios AJAX - APIs: Paginación de Pokémons con Fetch (1/2) - #jonmircha ********** */
    //            https://www.youtube.com/watch?v=UorxESPSZNA&list=PLvq-jIkSeTUZ6QgYYO3MwG9EMqC-KoLXA&index=182&ab_channel=jonmircha
    /* ********** Curso JavaScript: 135. Ejercicios AJAX - APIs: Paginación de Pokémons con Fetch (2/2) - #jonmircha ********** */
    //
    //--Variables--  
    const d=document,
        $main=d.querySelector("main"),
        $links=d.querySelector(".links");
    
    let pokeApi="https://pokeapi.co/api/v2/pokemon/";
    /*
    * Metodo para agregar pokemons, primero consulto todo los pokemons en el primer try catch y luego un segundo try catch adetron de un for para consultar cada pokemon por separado y cargarlo a la pagina
    */
    async function loadPokemons(url){
      try{
        $main.innerHTML=`<img class="loader" src="./assets/loader.svg" alt="Cargando...">`; //NO ES LO MAS OPTIMO usar innerHTML pero por cuestion de practicidad lo hace asi, es mejor usar templates creo
        let res=await fetch(url), //Como la funcion es asincrona puedo usar await que significa que no va a seguir hasta que se ejecute esta linea
          json=await res.json(),
          $template="",
          $preLink,
          $nextLink;
        if(!res.ok) throw{status: res.status,statusText: res.statusText} //Si sucedio un error va al catch

        //No puedo utilizar foreach porque no va a esperar a que responda la peticion de cada pokemon para traer la informacion individual, es decir el que el forEach es bloqueante
        for(let i=0;i<json.results.length;i++){ //Bucle for para consultar con fetch cada pokemon por separado
          try{
            let res=await await fetch(json.results[i].url), //Se conecta a cada url de pokemon por separado
              pokemon=await res.json();
            if(!res.ok) throw{status: res.status,statusText: res.statusText} //Si sucedio un error va al catch
            //--Cargo cada figura de pokemon--
            $template +=`
              <figure>
                <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                <figcaption>${pokemon.name}</figcaption>
              </figure>
              `;
          }catch(err){
            //--Como estoy en el for, si algun enlace da error se va a mostrar en el lugar donde deberia ir el pokemon
            let message=err.statusText || "Ocurrio un error";
            $template +=`
              <figure>
                <figcaption>Error ${err.status}: ${message}</figcaption>
              </figure>
              `;
          }
          $main.innerHTML=$template;
          $preLink=json.previous ? `<a href="${json.previous}">⏮️</a>`: "";
          $nextLink=json.next ? `<a href="${json.next}">⏭️</a>`: "";
          $links.innerHTML=$preLink+ " " + $nextLink;
        }
      }catch(err){
        let message=err.statusText || "Ocurrio un error";
        $main.innerHTML=`Error ${err.status}: ${message}`;
      }
    }
    
    d.addEventListener("DOMContentLoaded", e=> loadPokemons(pokeApi));

    d.addEventListener("click",e=>{ //Para el cambio de pagina de pokemons 
      if(e.target.matches(".links a")){
        e.preventDefault();
        loadPokemons(e.target.getAttribute("href")); //Cargo pagina
      }
    })
  </script>
</body>

</html>
