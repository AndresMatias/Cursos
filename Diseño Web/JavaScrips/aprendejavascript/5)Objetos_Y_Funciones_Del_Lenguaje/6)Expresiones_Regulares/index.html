<!DOCTYPE html>
<html lang="en">

  <body>
      <h1>Expresiones Regulares</h1>
      <!-- Inicio de la programacion del Scrip de javascrips-->
      <script>
        /*Expresiones Regulares:  Secuencia de caracteres que conforma un patrón de búsqueda. 
                                  Se utilizan principalmente para la búsqueda de patrones de 
                                  cadenas de caracteres u operaciones de sustituciones*/
      
        let cadena="Duis consectetur ullamco aliquip amet elit fugiat laboris fugiat tempor incididunt ea officia. Aute sunt esse minim aliqua nisi labore enim ullamco quis culpa amet voluptate eiusmod non. Reprehenderit nulla et ex id ipsum id elit minim commodo eu consectetur proident excepteur nisi.";
        //--Expresiones Regulares--
        let expReg=new RegExp("amet","ig");// RegExp(patron,banderas), baderas: g:cuenta todas las palabras y no solo la primera, i:ignora mayusculas y minusculas
        let expReg2=/amet{1,}/ig; // /patron{1,n}/banderas,   {1,n} que se repita de 1 hasta n veces y si no pongo la n q se repita indefinidamente

        console.log(expReg.test(cadena));
        console.log(expReg.exec(cadena));

        console.log(expReg2.test(cadena));
        console.log(expReg2.exec(cadena));
      </script>
  </body>
</html>
