<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>5)Objetos y Funciones del Lenguaje</title>
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
      <h1>Alert, Confirm y Promp</h1>
      <!-- Inicio de la programacion del Scrip de javascrips-->
      <script>
        console.log(window);
        //--Alert--
        let alerta=alert('Esto es una alerta'); //Devuevle undefined
        //--Confim--
        let confirmacion=confirm('Esto es una confirmacion');// Devuelve true o false
        //--Promp--
        let prom=prompt('Estos es un prompt ingrese valor'); //Si cancelo se almacena false
        //--Resultados--
        console.log(alerta);
        console.log(confirmacion);
        console.log(prom);
      </script>
  </body>
</html>
