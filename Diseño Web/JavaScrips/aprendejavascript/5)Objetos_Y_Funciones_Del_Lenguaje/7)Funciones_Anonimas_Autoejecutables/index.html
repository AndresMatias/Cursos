<!DOCTYPE html>

      <h1>Funciones An√≥nimas Autoejecutables</h1>

        //Funcion Anonima Autoejecutable
        //(function( parametros abreviados ){ Mi Codigo })(patrametros)
        
        //--Version Clasica--
        (function(){
          console.log('Mi primera funcion anonima autoejecutable')
        })();
        (function(d,w,c){
          c.log('Mi segunda funcion anonima autoejecutable')
        })(document,window,console);

        //Existen tres versiones mas: Crockford, Unaria, Facebook
      </script>
