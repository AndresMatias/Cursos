<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>5)Objetos y Funciones del Lenguaje</title>
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
      <h1>Operador de Cortocircuito</h1>
      <!-- Inicio de la programacion del Scrip de javascrips-->
      <script>
        /*Cortocircuito con OR: Cuando el valor de la izquierda
                                en la expresion pueda validar a
                                true, es el valor que se cargara
                                por defecto
          
          Cortocircuito con AND:  Cuando el valor de la izquierda
                                  en la expresion pueda validar a
                                  false, es el valor que se cargara
                                  por defecto               */
        function saludar(nombre){
          // Si el valor  de la derecha es true carga el valor de nombre sino a desconocido(aplica con numeros etc)
          nombre=nombre || 'Desconocido';
          console.log(`Hola ${nombre}`);
        }
        saludar('Jon'); //Valida a true
        saludar(); //No valida a true

        function saludar(nombre){
          // Si el valor de la derecha es false carga el valor de nombre sino a desconocido(aplica con numeros etc)
          nombre=nombre && 'Desconocido';
          console.log(`Hola ${nombre}`);
        }
        saludar('Jon'); //Valida a false
        saludar(); //No valida a false

      </script>
  </body>
</html>
