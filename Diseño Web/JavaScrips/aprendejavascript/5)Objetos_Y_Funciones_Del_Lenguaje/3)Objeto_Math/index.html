<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>5)Objetos y Funciones del Lenguaje</title>
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
      <h1>Objeto Math</h1>
      <!-- Inicio de la programacion del Scrip de javascrips-->
      <script>
        //--Numero Pi--
        console.log(Math.PI);
        //--Valor Absoluto--
        console.log(Math.abs(-7.5));
        //--Redondeo al Nro Mayor--
        console.log(Math.ceil(7.8));
        //--Redonde al Nro Menor--
        console.log(Math.floor(7.8));
        //--Redondeo segun si es mayor o menor al 0.5--
        console.log(Math.round(7.2));
        //--Raiz Cuadrada--
        console.log(Math.sqrt(4));
        //--Exponente--
        console.log(Math.pow(2,3));
        //--Indica si un numero es negativo(devuelve: -1) o positivo(devuelve: 1)--
        console.log(Math.sign(-7.8));
        //--Nro Random entre 0 y 1--
        console.log(Math.random());
      </script>
  </body>
</html>
