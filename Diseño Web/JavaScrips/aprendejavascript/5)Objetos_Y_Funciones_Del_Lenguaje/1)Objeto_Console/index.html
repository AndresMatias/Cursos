<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>5)Objetos y Funciones del Lenguaje</title>
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
      <h1>Objeto Console</h1>
      <!-- Inicio de la programacion del Scrip de javascrips-->
      <script>
        console.log(console); //Imprimo objeto console para ver que tiene
        console.error("Esto es un error"); //Mensaje de error como si fuera el compilador
        console.warn("Esto es un warning"); //Mensaje de waning como en el compilador
        console.info("Esto es un mensaje informativo"); //Mensaje informativo como en el compilador

        let nombre='Andres',apellido='Singls',edad='26';

        //Imprimo como se hace en JS
        console.log(`Mi nombre es ${nombre} ${apellido} 
        y mi edad es ${edad}`);
        //Imprimo como si fuera con printf
        console.log(`Mi nombre es %s %s y mi edad %s`,nombre,apellido,edad);

        //Limpio Consola
        console.clear();
        console.info("Acabo de usar console.clear() para limpiar la consola linea 27 de codigo");

        console.log(window);
        console.log(document); //document es la representacion del documento HTML y me muestra el codigo
        console.dir(window);
        console.dir(document); //Me lo muestra como propiedades

        //Limpio Consola
        console.clear();
        console.info("Acabo de usar console.clear() para limpiar la consola linea 36 de codigo");

        console.group('Cursos de Youtube') //Inicio de Agrupamiento
        console.log('Curso de JS')
        console.log('Curso de HTML')
        console.groupEnd(); //Fin de agrupamiento


        console.table(Object.entries(console).sort()); //Table de contienido del objeto console en orden ascendente

        let a=[1,2,3,4,5],b=['1','2','3','4','5'];
        console.table(a);
        console.table(b);

        //Limpio Consola
        console.clear();
        console.info("Acabo de usar console.clear() para limpiar la consola linea 52 de codigo");
        
        console.time('Cuanto tiempo tarda mi codigo');
        const arreglo=Array(10000000); //Posiciones Vacias solo declaro arreglo con poscisiones pero sin arreglo
        for(let i=0; i<arreglo.length;i++){
          arreglo[i]=i //hago esto pq al principio cuando declare arreglo solo declare la cantidad de posiciones que iba a tener pero estas estan vacias
        }
        console.timeEnd('Cuanto tiempo tarda mi codigo'); //Finalizo medida de tiempo, el string entre parentesis tiene que ser IGUAL al string del time en el inicio pq sino da error es como una bandera

        for(let i=0; i<100;i++){
          console.count('Codigo de for') //Metodo para contar de count
          console.log(i)
        }

        //Limpio Consola
        console.clear();
        console.info("Acabo de usar console.clear() para limpiar la consola linea 68 de codigo");

        //Metodo para comprobar errores y hacer pruebas
        let x=3,y=2;
        pruebaXY='Se espera que X sea siempre menor que Y';
        console.assert(x<y,pruebaXY) //metodo para comprobar errores y hacer pruebas, si esta todo bien no pasa nada
      </script>
  </body>
</html>
