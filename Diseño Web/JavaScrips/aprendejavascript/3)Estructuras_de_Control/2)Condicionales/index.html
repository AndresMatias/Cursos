<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>3)Estructuras de Control</title>
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
      <h1>Condicionales</h1>
      <!-- Inicio de la programacion del Scrip de javascrips-->
      <script>
        //---------Creo Objetos-------------
        /*if - else*/
        let edad=17;
        if(edad > 17){
          console.log('eres mayor');
        }
        else{
          console.log('eres menor');
        }

        /*if - else if -else*/ //es un elif, se selecciona el elif y luego salta el resto
        let hora=5;
        if(hora>0 && hora<7){
          console.log('dormir');
        }
        else if(hora>6 && hora<12){
          console.log('levantar');
        }
        else{
          console.log('buenos dias');
        }

        /*Operador ternario (condicon)? verdadero : falso*/
        let eresMayor=(edad>=18)
        ?'Eres mayor'
        :'Eres menor';
        console.log(eresMayor)

        /*switch - case*/ //break hace que salga del switch porque sino sigue en el switch
        switch(4){
          case 1:
            console.log('case 1')
            break;
          case 2:
            console.log('case 2')
            break;
          case 3:
            console.log('case 3')
            break;
          default:
            console.log('nada')
            break;
        }
      </script>
  </body>
</html>
