<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>3)Estructuras de Control</title>
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
      <h1>Arrow Functions</h1>
      <!-- Inicio de la programacion del Scrip de javascrips-->
      <script>
        //Declaro funcion expresada(no la puedo usar hasta que no la declare)
        const saludar1=function(){
          console.log('Hola');
        }

        //Declaro funcion Arrow Functions con => y quito la "function"
        const saludar2=()=>{
          console.log('Hola');
        }
        //Declaro funcion Arrow Functions con => y quito la "function"
        const saludar3=()=> console.log('Hola'); //Puedo Quitar las lalves {}

        //Declaro funcion Arrow Functions con => y quito la "function"
        const saludar4=nombre=> console.log(`Hola ${nombre}`); //Puedo Quitar las lalves {} y los parentesis si se le pasa un parametro ()
        saludar4('Andy');
        
        //Declaro funcion Arrow Functions con => y quito la "function"
        const suma=(a,b)=> a+b; //Tiene un retorno automatico sin nececidad de usar la palabra return y tengo que usar () cuandotengo mas de dos parametros
        console.log(suma(4,10));
        
        //Declaro funcion Arrow Functions con => y quito la "function"
        const funcionVariasLineas=()=>{ //Si tengo varias lineas debe respetar el cuerpo de funcion con {}
          console.log('uno');
          console.log('dos');
          console.log('tres');
        }
        funcionVariasLineas();

        //Las arrow function tienen la capacidad de capturar el contexto en el que se encuentran EJEMPLO:

        const perro={
          nombre: 'kenai',
          ladrar:function(){ //Funcion comun que hace referencia al objeto
            console.log('-------------Funcion Comun---------------')
            console.log(this)
          },
          ladrar2:()=>{ //Arrow function que hace referencia a la VENTANA o al objeto padre(se salta el objeto que lo contiene)
            console.log('-------------Arrow Function---------------')
            console.log(this)
          }
        }
        perro.ladrar();
        perro.ladrar2();
      </script>
  </body>
</html>
