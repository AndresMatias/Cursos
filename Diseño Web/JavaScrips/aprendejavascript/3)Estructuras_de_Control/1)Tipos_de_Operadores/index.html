<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>3)Estructuras de Control</title>
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
      <h1>Tipos de Operadores</h1>
      <!-- Inicio de la programacion del Scrip de javascrips-->
      <script>
        //---------Creo Objetos-------------
        let a=5+(5-10)*3;
        let modulo=5%2; //Residuo de una division
        console.log(modulo)

        //Relacionales:<,>,<=,>=,==,===,!=,!==
        /*
        = asignacion
        == comparacion de VALORES
        === comparacion de TIPO de DATOS y VALORES (SE RECOMIENDA USAR ESTE) si es igual valor e igual tipo de dato
        */

        //Con ==
        console.log('Comparacion con ==')
        console.log(7==7);
        console.log('7'==7);
        console.log(0==false);

        //Con ===
        console.log('Comparacion con ===')
        console.log(7===7);
        console.log('7'===7);
        console.log(0===false);

        //Incremento/Decremento
        let i=1;
        //i=i+2;
        i+=3; //Incremento de 3
        console.log(i)
        i++; //Incremento de uno en uno, puedo usar ++i pero no se recomiendan
        //i/=3
        console.log(i)
        i--; //Decremento de uno en uno
        console.log(i)
        /*Operadores logicos:
        ! Not
        || or
        && and
        */
        console.log('Operadores Logicos');
        console.log(!true); //not
        console.log((7===7)||('7'===7)); //or
        console.log((7===7)&&('7'===7)); //and
      </script>
  </body>
</html>
