<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>3)Estructuras de Control</title>
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
      <h1>Continue y Break</h1>
      <!-- Inicio de la programacion del Scrip de javascrips-->
      <script>
        const arreglo = [1, 2, 3, 4, 5, 6, 7, 8, 9,0];   
        for(let i=0;i<arreglo.length;i++){
          if (i===5){
            break;
          }
          console.log(arreglo[i]);
        }

        for(let i=0;i<arreglo.length;i++){
          if (i===5){
            continue; //Omite la la posicion 5 y pasa a la siguieten poscion, es decir que no sale del for solo saltea la iteracion
          }
          console.log(arreglo[i]);
        }
      </script>
  </body>
</html>
