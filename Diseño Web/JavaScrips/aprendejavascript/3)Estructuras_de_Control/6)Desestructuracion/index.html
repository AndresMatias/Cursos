<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>3)Estructuras de Control</title>
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
      <h1>Desestructuracion</h1>
      <!-- Inicio de la programacion del Scrip de javascrips-->
      <script>
        let numero=[1,2,3]
        //----Sin Destructuracion----
        let uno=numero[0];
        let dos=numero[1];
        let tres=numero[2];
        console.log(uno,dos,tres);

        //----Con Destructuracion----
        const [one,two,three]=numero;
        console.log(one,two,three);

        let persona={
          nombre:'Andres',
          apellido:'Singls',
          edad:25
        }

        let {nombre,apellido,edad}=persona; //IMPORTANTE: las variables en el let tienen que ser igual en nombre a las propiedades del objeto que quiero desestructurar, da igual el nombre en el ponga las variables en let, la desestructuracion lo busca por nombre , no por posicion
        console.log(nombre,apellido,edad);

      </script>
  </body>
</html>
