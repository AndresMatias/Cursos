<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>3)Estructuras de Control</title>
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
      <h1>Objetos Literales</h1>
      <!-- Inicio de la programacion del Scrip de javascrips-->
      <script>
        let nombre='kEnAi',edad=7;

        //Sin objeto literales
        const perro={
          nombre:nombre,
          edad:edad,
          ladrar:function(){
            console.log("guu guauuuu")
          }
        }

        //Con objeto literales
        const dog={
          nombre, //toma directamente el valor de nombre arriba sin nececidad de igualar
          edad,
          raza:'callejero',
          ladrar(){ //Tambien siplifico funcion
            console.log("guu guauuuu guau")
          }
        }
        console.log(dog.ladrar)

      </script>
  </body>
</html>
