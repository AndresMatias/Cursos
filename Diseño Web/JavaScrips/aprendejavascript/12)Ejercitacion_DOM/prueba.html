<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mi Primera Web</title>
    <link href="dist/hamburgers.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilosPrueba.css">
  </head>
  <body>
      <!-- Ejercitacion del video 80 al 104 -->
      <header class="header">
        <h1>Ejercicios del DOM</h1>
      </header>
      <!-- Boton Hamburgers -->
      <button class="panel-btn hamburger hamburger--vortex" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <!-- Importo Modulos Propios -->
      <script src="Archivos_JS/scrips.js" type="module"></script> <!-- Atributo type="module" para que reconosca que es un modulo  -->
      <script src="Archivos_JS/no_modulos.js" nomodule></script> <!-- Atributo nomodule tipo bool: Los navegadores modernos entenderán el atributo "nomodule", por lo tanto no accederán a este script, porque sabrán que es un script pensado por y para los navegadores obsoletos.                                                                                            Los navegadores antiguos no entenderán el atributo "nomodule", pero tampoco le harán caso y cargarán este script alternativo.-->
      
    </body>
</html>
