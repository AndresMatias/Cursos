<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mi Primera Web</title>
    <link href="dist/hamburgers.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilos.css">
  </head>
  <body>
      <!-- Ejercitacion del video 80 al 104 -->
      <header class="header">
        <h1>Ejercicios del DOM</h1>
      </header>
      <!-- Boton Hamburgers -->
      <button class="panel-btn hamburger hamburger--vortex" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

      <!-- Menu principal -->
      <aside class="panel">
        <nav class="menu">
          <a href="#seccion1">Reloj Digital y Alarma Sonora</a>
          <a href="#seccion2">Eventos del Teclado</a>
          <a href="#seccion3">Cuenta Regresiva</a>
          <a href="#seccion4">Seccion 4</a>
          <a href="#seccion5">Seccion 5</a>
          <a href="#seccion6">Seccion 6</a>
        </nav>
      </aside>

      <!-- Secciones -->
      <main>
        <section id="seccion1" class="seccion">
          <h2>Reloj Digital y Alarma Sonora</h2>
          <div id="reloj"></div>
          <div>
            <button id="activar-reloj">Inciar Reloj</button>
            <button id="detener-reloj">Detener Reloj</button>
            <button id="activar-alarma">Iniciar Alarma</button>
            <button id="detener-alarma">Detener Alarma</button>
          </div>
        </section>
        <section id="seccion2" class="seccion">
          <h2>Eventos del Teclado</h2>
          <article class="stage">
            <div class="ball"></div>
          </article>
        </section>
        <section id="seccion3" class="seccion">
          <h2>Cuenta Regresiva</h2>
          <div id="countdown"></div>
        </section>
        <section id="seccion4" class="seccion">
          <h2>Seccion 4</h2>
        </section>
        <section id="seccion5" class="seccion">
          <h2>Seccion 5</h2>
        </section>
        <section id="seccion6" class="seccion">
          <h2>Seccion 6</h2>
        </section>
      </main>

      <!-- Importo Modulos Propios -->
      <script src="Archivos_JS/scrips.js" type="module"></script> <!-- Atributo type="module" para que reconosca que es un modulo  -->
      <script src="Archivos_JS/no_modulos.js" nomodule></script> <!-- Atributo nomodule tipo bool: Los navegadores modernos entenderán el atributo "nomodule", por lo tanto no accederán a este script, porque sabrán que es un script pensado por y para los navegadores obsoletos.                                                                                            Los navegadores antiguos no entenderán el atributo "nomodule", pero tampoco le harán caso y cargarán este script alternativo.-->
      
    </body>
</html>
